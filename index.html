<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="image" href="img" />
	<link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

</head>
<body>
	<main>
		<div class="baner">
			<div class="logo">
			    <img src="img/nike.png">
			</div>
			<div class="content">
				<div class="shot">
					<img src="img/shot.png">
								<center class="circles">
									<i style="color: #1f273f" class="fas fa-circle"></i>
									<i style="color: #ffffff" class="fas fa-circle"></i>
									<i style="color: #ed3333" class="fas fa-circle"></i>
									<i style="color: #29e3ea" class="fas fa-circle"></i>
								</center>
				</div>
				<div class="text">
					<h1>Nike SB Dunk 'Stapple'</h1>
					<p>Unisex Skateboarding Shoe</p>
					<div class="stars">
						<i class="yellowstar fas fa-star"></i>
						<i class="yellowstar fas fa-star"></i>
						<i class="yellowstar fas fa-star"></i>
						<i class="yellowstar fas fa-star"></i>
						<i class="fas fa-star"></i>
						<form>
							<div class="flex">
									<select name="size">
									    <option value="s2" selected>Size</option>
									    <option value="s1">9</option>
									    <option value="s3">9,5</option>
									    <option value="s3">10,5</option>
									</select>
								   <select class="qty" name="qty">
								       <option value="s2" selected>Qty</option>
								       <option value="s1">1</option>
								       <option value="s3">2</option>
								       <option value="s3">3</option>
								    </select>
							</div>
						  	<input type="submit" value="Add to card">
						</form>
					</div>

				</div>
			</div>

		</div>

	</main>
</body>
</html>
